<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebVR2</title>
    <meta name="description" content="VR2">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="lake" src="pohon.jpg">
        <a-asset-item id="tree1" src="tree1.dae"></a-asset-item>
      </a-assets>

      <a-sky src="#lake" rotation="0 -95 0"></a-sky>
      <a-collada-model src="#tree1" position="0 -7 -6">
            <a-animation attribute="rotation"
               dur="1000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
      </a-collada-model>
      <a-entity geometry="primitive: box" material="color: red" position="2 -4 4" ">
                         <a-animation attribute="rotation"
                            dur="10000"
                            fill="forwards"
                            to="0 360 0"
                            repeat="indefinite">     
                          </a-animation>

                     </a-entity>
      
    </a-scene>
  </body>
</html>
