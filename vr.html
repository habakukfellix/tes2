<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebVR1</title>
    <meta name="description" content="WebVR1">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="mozvr" src="mozvr.png">
        <img id="shadow2" src="radial-shadow-2.png">
        <img id="ui1" src="g1.jpg">
        <img id="ui2" src="g2.jpg">
        <img id="ui3" src="g3.jpg">
        
        
      </a-assets>
      <a-entity text="text: What's up"></a-entity>
      <a-entity bmfont-text="text: Hello world"></a-entity>
      <a-curvedimage src="#ui3" radius="5.7" theta-length="180" height="9"
                     rotation="0 90 0" scale="1.2 1.2 1.2"></a-curvedimage>
      <a-curvedimage src="#mozvr" radius="5.7" theta-length="17" height=".36"
                     opacity="0.2" rotation="0 250 0" position="0 2 0"></a-curvedimage>
      <a-curvedimage src="#ui1" radius="5.7" theta-length="72" height="2.6"
                     rotation="0 85 0" position="3 1 3" scale="0.8 0.8 0.8"></a-curvedimage>
                     <a-entity geometry="primitive: box" material="color: red" position="-3 -2 -4" ">
                         <a-animation attribute="rotation"
                            dur="10000"
                            fill="forwards"
                            to="0 360 0"
                            repeat="indefinite">     
                          </a-animation>

                     </a-entity>
      <a-curvedimage src="#ui2" radius="5.7" theta-length="70" height="3.02"
                     rotation="0 -130 0" scale="0.8 0.8 0.8"></a-curvedimage>


      <a-image position="0 -5 0" src="#shadow2" rotation="-90 0 0" scale="6 6 6"></a-image>
      <a-sky color="#fff"></a-sky>
      <a-entity position="0 0 1.5">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
